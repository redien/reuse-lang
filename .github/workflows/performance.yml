name: Performance

on:
  push:
    branches: [base]
  pull_request:
    branches: [base]

jobs:
  measure:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up dependencies (Ubuntu)
        run: sudo apt-get install ocaml-nox ghc

      - name: Run performance test
        run: $GITHUB_WORKSPACE/measure/performance.sh

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: performance
          release_name: Performance report
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: $GITHUB_WORKSPACE/generated/measure/report.csv
          asset_name: report.csv
          asset_content_type: text/csv
